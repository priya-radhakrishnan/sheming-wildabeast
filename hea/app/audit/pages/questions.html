<svg version="1.1" class="icons" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="80px" height="80px" viewBox="0 0 80 80" style="enable-background:new 0 0 80 80; display:none;" xml:space="preserve">
    <g id="circle-info">
        <circle cx="40" cy="40" r="35" />
        <path fill="#FFFFFF" d="M46,60c0,2.8-1.7,5-4.5,5c-2.8,0-4.5-2.2-4.5-5V45c-3,0-6-2.7-6-5.5c0-2.8,1.2-5.5,4-5.5h5c2.8,0,6,3.2,6,6
        V60z" />
        <path fill="#FFFFFF" d="M40,30c-4.1,0-7.5-3.4-7.5-7.5c0-4.1,3.4-7.5,7.5-7.5c4.1,0,7.5,3.4,7.5,7.5C47.5,26.6,44.1,30,40,30z" />
    </g>
</svg>
<div ng-controller="homeProfileController" class="{{$stateParams.utility}} page-container">
    <div class="audit-header">
        <div class="logo">
            <a href="#/{{$stateParams.utility}}/energy-trends/home-energy-analysis-hook">
                <img src="img/logos/{{$stateParams.utility}}-logo.png"/>
            </a>
        </div>
        <div class="horizontal-line"> </div>
    </div>
    <div class="audit-container">
        <div class="questions-container">
            <div class="section-header">
                Tell us about your home
            </div>
            <div id="questions" survey-responsive-bottom ng-style="responsiveBottom">
                <div class="question-row" ng-repeat="q in questions" ng-if="q.show && !q.trim" ng-switch="q.type" id="{{q.id}}" du-scrollspy="{{q.id}}" offset="400">
                    <div class="question-wrapper">
                        <div ng-switch-when="binary" question-binary question="q" on-answered="answered(question,s,r)"></div>
                        <div ng-switch-when="radio" question-radio question="q" on-answered="answered(question,s,r)"></div>
                        <div ng-switch-when="dropdown" question-dropdown question="q" on-answered="answered(question,s,r)"></div>
                        <div ng-switch-when="textbox" question-textbox question="q" on-answered="answered(question,s,r)"></div>
                        <div ng-switch-when="checkbox" question-checkbox question="q" on-answered="answered(question,s,r)"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="alert-container" ng-if="showAlert">
        <svg class="circle-info" viewBox="0 0 80 80"><use xlink:href="#circle-info"></use></svg><span class="alert-text">To continue, please choose an answer.</span>
    </div>
    <div class="bottom-container">
        <div class="progressbar-container" ng-if="!completedSurvey">
            <progressbar value="surveyProgress()"></progressbar>
            <div class="percentage">{{surveyProgress()}}% complete</div>
        </div>
        <div class="completed-container" ng-if="completedSurvey">
            <a ng-click="returnToPie()" class="primary button">Go back to your analysis</a>
        </div>
        <div class="navigation-container arrow-navigation">
            <a ng-click="gotoPrevious()" class="control button back">
                <svg class="icon" data-container-transform="translate(0 12)" viewBox="0 0 128 128">
                    <path d="M64 16.688l-5.656 5.656-58.344 58.344v22.625l64-64 64 64v-22.625l-58.344-58.344-5.656-5.656z" transform="translate(0 12)" />
                </svg>
            </a>
            <a ng-click="gotoNext()" class="control button next">
                <svg class="icon" <data-container-transform="translate(0 12)" viewBox="0 0 128 128">
                    <path d="M0 .688v22.625l58.344 58.344 5.656 5.656 5.656-5.656 58.344-58.344v-22.625l-64 64-64-64z" transform="translate(0 12)" />
                </svg>
            </a>
        </div>
    </div>
</div>
