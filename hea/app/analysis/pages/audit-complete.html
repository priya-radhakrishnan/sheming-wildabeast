<div ng-controller="homeEnergyAnalysisController" >
    <div class="disagg-content row-data" >
        <div class="large-offset-2 large-8 medium-12 columns end">
            <div>
                <h1 class="heading-page">Home Energy Analysis</h1>
                <div class="loading-screen" ng-if="showLoadingAnimation">
                    <div ng-include src="'app/analysis/pages/audit-loading-animation.html'"></div>
                </div>
                <div class="row loading-screen" ng-if="!showLoadingAnimation" ng-controller="disaggregationChartController">
                    <div class="medium-8 columns">
                        <div class="disagg-pie-chart" ng-style="{'width': chartSize + 'px'}">
                            <div class="hints pie-chart-hint slideUp" ng-class="hintsClass()">
                                Hover to see insights
                            </div>
                            <div op-disaggregation-chart
                                 disaggregation-chart="disaggregationChart" on-slice="showingIndex(index)" on-out="leavePie()" pie-size="chartSize">
                            </div>
                        </div>
                    </div>
                    <div class="medium-4 columns" ng-style="{'height': chartSize + 'px'}">
                        <dl class="pie-chart-legend">
                            <dt ng-repeat-start="(key,value) in chartData"><span class="pie-chart-color" ng-style="legendColor(key)"></span>{{value[0]}} </dt>
                            <dd ng-repeat-end>{{value[1]}}%</dd>
                        </dl>
                    </div>
                </div>
                <div class="row loading-screen" ng-if="!showLoadingAnimation">
                    <div class="medium-8 columns end">
                        <div class="paragraph chart-details">
                            <div class="emphasized">Annual energy use</div>
                            This is based on information you provided about <a class="quiet" href="#">your home.</a>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="disagg-tips row-break loading-screen" ng-if="!showLoadingAnimation">
        <div class=" large-6 small-12 columns" style="border-right: 1px solid #ccc;">
	        <div class=" large-12 columns">
            <div class="tips-text" style="text-align:center;float:none;height:30px;">
	            <svg class="icon information" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 80 80" enable-background="new 0 0 80 80" xml:space="preserve">
                    <g>
                        <path d="M40,0C17.9,0,0,17.9,0,40s17.9,40,40,40c22.1,0,40-17.9,40-40S62.1,0,40,0z"/>
                        <path fill="#FFFFFF" d="M46,60c0,2.8-1.7,5-4.5,5c-2.8,0-4.5-2.2-4.5-5V45c-3,0-6-2.7-6-5.5c0-2.8,1.2-5.5,4-5.5h5c2.8,0,6,3.2,6,6
                            V60z"/>
                        <path fill="#FFFFFF" d="M40,30c-4.1,0-7.5-3.4-7.5-7.5c0-4.1,3.4-7.5,7.5-7.5c4.1,0,7.5,3.4,7.5,7.5C47.5,26.6,44.1,30,40,30z"/>
                    </g>
                </svg>

                You completed the Audit. You earned 150 points.
            </div>
	        </div>
          <div class=" large-12 columns" style="text-align:center;">
						<a style="margin:20px 0 20px;display:inline-block;text-align:center;float:none;" href="../page-content-rewards.html" class="button primary">Redeem your points</a>
	        </div>
        </div>


        <div class="large-6 small-12 columns">
	        <div class=" large-12 columns">
            <div class="tips-text" style="text-align:center;float:none;height:30px;">
                <svg class="icon information" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 80 80" enable-background="new 0 0 80 80" xml:space="preserve">
                    <g>
                        <path d="M40,0C17.9,0,0,17.9,0,40s17.9,40,40,40c22.1,0,40-17.9,40-40S62.1,0,40,0z"/>
                        <path fill="#FFFFFF" d="M46,60c0,2.8-1.7,5-4.5,5c-2.8,0-4.5-2.2-4.5-5V45c-3,0-6-2.7-6-5.5c0-2.8,1.2-5.5,4-5.5h5c2.8,0,6,3.2,6,6
                            V60z"/>
                        <path fill="#FFFFFF" d="M40,30c-4.1,0-7.5-3.4-7.5-7.5c0-4.1,3.4-7.5,7.5-7.5c4.1,0,7.5,3.4,7.5,7.5C47.5,26.6,44.1,30,40,30z"/>
                    </g>
                </svg>
                Cooling is your largest cost.
            </div>
          </div>
          <div class=" large-12 columns" style="text-align:center;">
            <a style="margin:20px 0 20px;display:inline-block;text-align:center;float:none;" href="../page-content-waystosave.html" class="button primary">Explore cooling tips</a>
	        </div>
        </div>

    </div>

</div>
