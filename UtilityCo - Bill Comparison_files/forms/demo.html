<html>

<head>
  <!-- some basic styles for formatting the demo -->
	<link rel="stylesheet" href="https://ux.opower.com/patterns/reset.css" />
	<link rel="stylesheet" href="https://ux.opower.com/patterns/type/proxima.css" />
	<link rel="stylesheet" href="https://ux.opower.com/patterns/base.css" />

  <link rel="stylesheet" href="forms.css" />
	
  <!-- css and scripts for forms -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="jquery.uniform.js"></script>
  <script type="text/javascript">
    $(function(){
      $('input:not(:submit,:reset), textarea, select').uniform();
    });
  </script>
    
</head>

<body>

    <h1>Form Demo</h1>

     <form>
      <ul>
        <li><label for="inputfield1">Input Field:<input id="inputfield1" size="40"/></label></li>
        <li><label for="inputfield2">Input Field (Error):<input class="error" id="inputfield2" size="40"/></label></li>
        <li><label for="messagefield">Text Field:<textarea  id="messagefield" cols="40" rows="5"></textarea></label></li>
        <li>
          <label for="dropdown">Dropdown:</label>
          <select id="dropdown">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select>
        </li>
        <li>
          <label for="radio1"><input type="radio" name="radio" id ="radio1" checked/> Radio button 1</label>
          <label for="radio2"><input type="radio" name="radio" id ="radio2" /> Radio button 2</label>
          <label for="radio3"><input type="radio" name="radio" id ="radio3" /> Radio button 3</label>
          <label for="radio4" class="disabled"><input type="radio" name="radio" id ="radio4" disabled/> Radio button (disabled)</label>
          <label for="radio5" class="disabled"><input type="radio" name="radio" id ="radio5" disabled checked/> Radio button (disabled + checked)</label>
        </li>
        <li>
          <label for="checkbox1"><input type="checkbox" id="checkbox1"/> Checkbox 1</label>
          <label for="checkbox2"><input type="checkbox" id="checkbox2"/> Checkbox 2</label>
          <label for="checkbox3"><input type="checkbox" id="checkbox3"/> Checkbox 3</label>
          <label for="checkbox4"class="disabled"><input type="checkbox" id="checkbox4" disabled/> Checkbox (disabled)</label>
          <label for="checkbox5"class="disabled"><input type="checkbox" id="checkbox5" disabled checked/> Checkbox (disabled + checked)</label>
        </li>
        <li>
          <label for="upload">Upload a file:</label>
          <input id="upload" type="file" />
        </li>
        <li>
          <input type="submit" class="button blue gradient"/>
          <input type="reset" class="button gray gradient"/>
        </li>
      </ul>
    </form>

</body>
</html>
